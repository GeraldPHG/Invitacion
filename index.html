<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sobre Interactivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .envelope-icon, .canva-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .envelope-icon {
      font-size: 200px;
      cursor: pointer;
      z-index: 2;
    }

    .envelope-icon.hide {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
      pointer-events: none;
    }

    .canva-box {
      opacity: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
    }

    .canva-box.show {
      opacity: 1;
    }

    .canva-embed {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 140.9524%;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(63,69,81,0.16);
    }

    .canva-embed iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="envelope" class="envelope-icon">ðŸ“©</div>
  
  <div id="canvaContent" class="canva-box">
    <div class="canva-embed">
      <iframe loading="lazy"
        src="https://www.canva.com/design/DAGmat1lPEI/2BAI5gUUU5FgKt1pL3iHGQ/view?embed"
        allowfullscreen="allowfullscreen" allow="fullscreen">
      </iframe>
    </div>
  </div>
</div>

<script>
  const envelope = document.getElementById('envelope');
  const canvaContent = document.getElementById('canvaContent');

  envelope.addEventListener('click', () => {
    envelope.classList.add('hide');
    setTimeout(() => {
      canvaContent.classList.add('show');
    }, 500);
  });
</script>

</body>
</html>
