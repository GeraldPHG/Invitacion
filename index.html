<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sobre Interactivo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 90%;
      height: 90vh;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .envelope-icon {
      font-size: 80px;
      cursor: pointer;
      margin-top: 20px;
      transition: opacity 0.6s ease, transform 0.6s ease;
      z-index: 2;
      animation: pulse 1s infinite;
    }

    .envelope-icon.hide {
      opacity: 0;
      transform: scale(0.5);
      pointer-events: none;
      animation: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .canva-box {
      opacity: 0;
      margin-top: 20px;
      width: 100%;
      height: 100%;
      transition: opacity 0.6s ease;
      z-index: 1;
    }

    .canva-box.show {
      opacity: 1;
    }

    .canva-embed {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(63,69,81,0.16);
    }

    .canva-embed iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="envelope" class="envelope-icon">ðŸ“¬ðŸ””</div>
  
  <div id="canvaContent" class="canva-box">
    <div class="canva-embed">
      <iframe loading="lazy"
        src="https://www.canva.com/design/DAGmat1lPEI/2BAI5gUUU5FgKt1pL3iHGQ/view?embed"
        allowfullscreen="allowfullscreen" allow="fullscreen">
      </iframe>
    </div>
  </div>
</div>

<script>
  const envelope = document.getElementById('envelope');
  const canvaContent = document.getElementById('canvaContent');

  envelope.addEventListener('click', () => {
    envelope.classList.add('hide');
    setTimeout(() => {
      canvaContent.classList.add('show');
    }, 500);
  });
</script>

</body>
</html>
